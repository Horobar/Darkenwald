<article id="article-{article.id}-show" class="grid grid-rows-[1fr_auto] overflow-auto">
    <p>{article.content.raw}</p>
    <button class="h-fit w-fit place-self-end  bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            hx-get="/article/edit/{article.id}"
            hx-target="#article-{article.id}-show"
            hx-swap="outerHTML">Edit this article
    </button>
</article>
